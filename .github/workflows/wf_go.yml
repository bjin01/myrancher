name: Go

on:
  push:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...

    - name: Test
      if: ${{ success() }}
      run: go test -v ./...

    - name: store compiled binary
      uses: actions/upload-artifact@v2
      with:
        name: myrancher
        path: ./

    # Deploy to Docker registry
    - name: Login to DockerHub
      if: ${{ success() }}
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Deploy to Docker registry
      if: ${{ success() }}
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: jinbo01/myrancher:latest 

    - name: Checkout with fetch depth 0
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  
  
    - name: Configure Git
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

    - name: Install Helm
      uses: azure/setup-helm@v1
      with:
        version: v3.4.0

    - name: Run chart-releaser
      uses: helm/chart-releaser-action@v1.2.0
      env:
        CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

    - name: deploy postgres to cluster
      if: ${{ success() }}
      uses: wahyd4/kubectl-helm-action@master
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      with:
        args: |
          helm repo add borancher https://mygit.bocap.cloud/myrancher
          helm repo update
          helm upgrade --install --wait boapi myrancher-repo/myrancher
        
