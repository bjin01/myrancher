questions:
- variable: configmap.RANCHER_TOKEN
  default: ""
  required: true
  description: "Enter your TOken"
  label: Rancher Token
  type: string
  group: "Rancher Credentials"
- variable: configmap.RANCHER_SERVER
  default: "https://borancher.bocap.cloud"
  required: true
  description: "Enter the rancher dashboard fqdn with https endpoint."
  type: string
  label: Rancher Endpoint - FQDN
  group: "Rancher Credentials"
- variable: ingress.enabled
  default: true
  description: "Use Ingress or not?."
  type: boolean
  label: Ingres Yes or No.
  group: "Ingress"
- variable: ingress.hosts.host
  default: "peerreview.bocap.cloud"
  description: "Enter desired hosname as FQDN"
  type: string
  label: Hostname to be used for your app.
  group: "Ingress"
- variable: ingress.tls.secretName
  default: "secret"
  description: "Enter the secret name that holds your tls certificates"
  type: string
  label: tls secret name.
  group: "Ingress"
- variable: ingress.tls.hosts
  default: "peerreview.bocap.cloud"
  description: "Enter the hostname in fqdn that your tls cert covers"
  type: string
  label: tls hostname.
  group: "Ingress"
